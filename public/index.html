  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      /*
        SCROLL THE VIEW TO CENTER INPUT FIELDS ON SIGN-IN/SIGN-UP PAGES WHEN KEYBOARD IS SHOWN ON iOS 
        AND KeyboardAvoidingView COMPONENT IS APPLIED.
      */
      window.addEventListener("message", message => {
        if(message.data === 'KEYBOARD_SHOWN_ON_SIGNIN_PAGE')
        {
          setTimeout(function ()
          {

            if(document.getElementById('main-container') == null)
              return;
            let top = 0;
            if(document.getElementById('input-email') != null)
              top = document.getElementById('input-email').getBoundingClientRect().top;
            console.log('TOP = ' + top);
            top -= 100;
            document.getElementById('main-container').scrollTo(0, top);
            console.log('HEIGHT: ' + document.getElementById('main-container').scrollHeight)
            console.log('SCROLLED');
          }, 100);
        }
        else if(message.data === 'KEYBOARD_SHOWN_ON_SIGNUP_PAGE')
        {
          setTimeout(function ()
          {

            if(document.getElementById('main-container') == null)
              return;
            let top = 0;
            if (document.getElementById('input-name') != null)
              top = document.getElementById('input-name').getBoundingClientRect().top;
            console.log('TOP = ' + top);
            document.getElementById('main-container').scrollTo(0, top);
            console.log('HEIGHT: ' + document.getElementById('main-container').scrollHeight)
            console.log('SCROLLED');
          }, 100);
          if (document.getElementById('input-name') != null)
              top = document.getElementById('input-name').getBoundingClientRect().top;
        }
      });
    </script>
